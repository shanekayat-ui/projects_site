<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Tip Calculator</h2>
                        <div class="mb-3 text-danger" id="alertValidAmount"></div>
                          <form id="formGroup">
                              <div class="mb-3">
                                  <label for="bill" class="form-label">Enter the Bill amount:</label>
                                  <div class="input-group">
                                      <span class="input-group-text">R</span>
                                      <input type="number" id="bill" step="0.01" class="form-control" placeholder="0.00">
                                  </div>
                              </div>
                              
                              <div class="mb-3">
                                  <label for="percentage" class="form-label">Tip Percentage:</label>
                                  <select name="percentage" id="percentage" class="form-select">
                                      <option value="10">10</option>
                                      <option value="15">15</option>
                                      <option value="20">20</option>
                                      <option value="25">25</option>
                                  </select>
                              </div>
                              
                              <button onclick="displayTip()" type="button" class="btn btn-success w-100 mb-3" id="button">Calculate Tip</button>
                          </form>
                        
                          <div class="alert alert-info">
                              <strong><span id="percentDisplay">10</span>% tip:</strong> 
                              <span class="float-end">R <span id="tipDisplay">0.00</span></span>
                          </div>

                          <div class="alert alert-success">
                              <strong>Total owed:</strong> 
                              <span class="float-end">R <span id="output">0.00</span></span>
                          </div>
                          <div class="row container justify-content-end align-items-center text-end">
                            <div class="col-4">
                            <button onclick="roundDisplay()" id="roundOffBtn" class="btn btn-success">Round off</button>
                            </div>
                            <div class="col-4 alert alert-transparent" id="roundedDisplay" visibility="hidden">
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
