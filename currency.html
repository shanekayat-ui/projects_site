<body class="bg-light">
    <div class="container">
        <!-- <div class="mt-3">
            <a href="index.html" class="btn btn-secondary btn-sm">‚Üê Back to Home</a>
        </div> -->
        
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Currency Converter</h2>
                        
                        <div class="mb-3">
                            <div class="mb-3 text-danger" id="alertValidAmount"></div>
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" id="amount" step="0.01" class="form-control" placeholder="0.00" value="1">
                        </div>
                        
                        <div class="mb-3">
                            <label for="fromCurrency" class="form-label">From:</label>
                            <select id="fromCurrency" class="form-select">
                                <option value="USD" selected>USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="ZAR">ZAR - South African Rand</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="toCurrency" class="form-label">To:</label>
                            <select id="toCurrency" class="form-select">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="ZAR" selected>ZAR - South African Rand</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                            </select>
                        </div>
                        
                        <!-- <button onclick="convertCurrency()" type="button" class="btn btn-success w-100 mb-3">Convert</button> -->
                        
                        <div id="result" class="alert alert-success d-none">
                            <strong>Result:</strong> <span id="convertedAmount"></span>
                        </div>
                        
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger d-none">
                            Error fetching exchange rates. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="currency.js"></script>
