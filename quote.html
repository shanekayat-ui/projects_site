<body>

<div class="container">
    <div class="row">
        <h1 class="text-center m-3">Clothing store</h1>
    </div>

    <div class="row align-items-center border my-4 mx-1 p-3 bg-light">
        <a class="btn btn-outline-dark col-2 mt-2" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Filter:
        </a>
        
        <div class="col-5" id="filterTags">
            <button class="btn btn-success btn-sm rounded-pill filter-Shirt">Shirts </button>
            <button class="btn btn-success btn-sm rounded-pill filter-Legwear">Legwear </button>
            <button class="btn btn-success btn-sm rounded-pill filter-Shoes">Shoes </button>
            <button class="btn btn-success btn-sm rounded-pill filter-Accessory">Accessories </button>
        </div>

        <span class="dropdown col-2">
        <button id="sortButton" class="btn btn-secondary btn-sm dropdown-toggle mt-2 inline" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sort by: 
        </button>
        
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="sortProducts('name-az')">Name (A-Z)</a></li>
            <li><a class="dropdown-item" href="#" onclick="sortProducts('price-high')">Price (High to Low)</a></li>
            <li><a class="dropdown-item" href="#" onclick="sortProducts('price-low')">Price (Low to High)</a></li>
        </ul>
        </span>
        <!-- redundant since changing the sort dropdown text -->
        <!-- <span class="col-3 text-end" id="sortDisplay"></span> -->
        

    <div class="row">
        <div class="col-12"></div>
    </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter by:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h6 class="ms-3 mb-3">Type</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="shirtCheck" onchange="showHideProducts()" checked>
                <label class="form-check-label" for="shirtCheck">
                    Shirts
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="legwearCheck" onchange="showHideProducts()" checked>
                <label class="form-check-label" for="legwearCheck">
                    Legwear
                </label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="shoesCheck" onchange="showHideProducts()" checked>
                <label class="form-check-label" for="shoesCheck">
                    Footwear
                </label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="accessoryCheck" onchange="showHideProducts()" checked>
                <label class="form-check-label" for="accessoryCheck">
                    Accessories
                </label>
            </div> 
            
            <h6 class="ms-3 mb-3">Availability</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="stockCheck" onchange="showHideProducts()">
                <label class="form-check-label" for="stockCheck">
                    In-stock only
                </label>
            </div> 
            
        </div>
        </div>
    </div>

    <div class="row" id="product-container">
        <!-- Product cards inserted here -->
    </div>
</div>
